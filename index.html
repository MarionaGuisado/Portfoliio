<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif; /* Lletra Georgia */
        }

        /* Contenidor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Fons inicial */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('portada.jpg');
            background-size: cover;
            z-index: 1;
        }

        /* Nom - Sense fons negre */
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            font-weight: normal;
            transition: all 1s ease;
            background-color: transparent !important;
            padding: 0;
        }

        /* Botó d'entrada */
        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
        }

        /* Pantalla blanca de transició */
        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        /* Contingut principal després de la transició */
        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }

        /* Nova imatge de fons (petita al mig) */
        .new-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 60%;
            background-image: url('imatge-secundaria.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Menú de navegació */
        .nav-menu {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .nav-item {
            padding: 12px 30px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
            font-family: 'Georgia', serif; /* Lletra Georgia */
        }

        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fons inicial -->
        <div class="background" id="background"></div>
        
        <!-- Nom - Sense fons -->
        <div class="name" id="name">Mariona Guisado</div>
        
        <!-- Botó d'entrada -->
        <a href="#" class="enter-button" id="enterButton">Entrar</a>
        
        <!-- Pantalla de transició -->
        <div class="transition" id="transition"></div>
        
        <!-- Contingut principal (inicialment amagat) -->
        <div class="main-content" id="mainContent">
            <!-- Nova imatge de fons (petita al mig) -->
            <div class="new-background" id="newBackground"></div>
            
            <!-- Menú de navegació -->
            <div class="nav-menu" id="navMenu">
                <a href="#" class="nav-item">Sobre mi</a>
                <a href="#" class="nav-item">Formació</a>
                <a href="#" class="nav-item">Habilitats</a>
                <a href="#" class="nav-item">Projectes</a>
                <a href="#" class="nav-item">Contacte</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const transition = document.getElementById('transition');
            const name = document.getElementById('name');
            const background = document.getElementById('background');
            const mainContent = document.getElementById('mainContent');
            const newBackground = document.getElementById('newBackground');
            const navMenu = document.getElementById('navMenu');
            
            // 1. La pantalla blanca puja
            transition.style.bottom = '100%';
            
            // 2. Canviar el color del nom a negre i moure'l cap amunt
            setTimeout(() => {
                name.style.color = 'black';
                name.style.textShadow = 'none';
                name.style.top = '20%'; // Mou el nom cap amunt
            }, 500);
            
            // 3. Mostrar el contingut principal quan la transició acabi
            setTimeout(() => {
                mainContent.style.display = 'block';
                
                // 4. Mostrar nova imatge i menú
                setTimeout(() => {
                    newBackground.style.opacity = '1';
                    navMenu.style.opacity = '1';
                }, 100);
                
                // Amagar el fons inicial
                background.style.opacity = '0';
            }, 1000);
        });
    </script>
</body>
</html>
