<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <style>
        /* [Mantinc tots els estils anteriors] */

        /* Estils nous per a la línia del temps */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 40px auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: #2a9d8f;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1;
            animation: drawLine 2s ease-out forwards;
        }

        @keyframes drawLine {
            from { width: 0; }
            to { width: 100%; }
        }

        .timeline-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .timeline-year {
            position: relative;
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #2a9d8f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
        }

        .timeline-year.active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .timeline-content {
            position: absolute;
            width: 200px;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .timeline-year:hover .timeline-content {
            opacity: 1;
        }

        /* [Mantinc la resta d'estils] */
    </style>
</head>
<body>
    <!-- [Mantinc tot el contingut anterior] -->

            <section id="formacio" class="section">
                <h2 class="section-title">Formació</h2>
                <div class="section-content">
                    <div class="timeline">
                        <div class="timeline-container">
                            <div class="timeline-year" style="transition-delay: 0.2s">
                                2005
                                <div class="timeline-content">
                                    Educació Primària
                                </div>
                            </div>
                            <div class="timeline-year" style="transition-delay: 0.4s">
                                2010
                                <div class="timeline-content">
                                    Educació Secundària
                                </div>
                            </div>
                            <div class="timeline-year" style="transition-delay: 0.6s">
                                2015
                                <div class="timeline-content">
                                    Batxillerat
                                </div>
                            </div>
                            <div class="timeline-year" style="transition-delay: 0.8s">
                                2020
                                <div class="timeline-content">
                                    Grau en Enginyeria de Dades
                                </div>
                            </div>
                            <div class="timeline-year" style="transition-delay: 1s">
                                2025
                                <div class="timeline-content">
                                    Màster en Ciència de Dades
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

    <!-- [Mantinc la resta del contingut] -->

    <script>
        // [Mantinc tots els scripts anteriors]

        // Animació de la línia del temps
        document.addEventListener('DOMContentLoaded', function() {
            const timelineYears = document.querySelectorAll('.timeline-year');
            
            // Funció per activar les animacions
            function activateTimeline() {
                timelineYears.forEach(year => {
                    year.classList.add('active');
                });
            }

            // Activar quan es mostri la secció de formació
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        activateTimeline();
                    }
                });
            }, { threshold: 0.1 });

            const formacioSection = document.querySelector('#formacio');
            observer.observe(formacioSection);
        });
    </script>
</body>
</html>
