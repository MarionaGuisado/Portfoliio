<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('portada.jpg');
            background-size: cover;
            z-index: 1;
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            font-weight: normal;
            transition: all 1s ease;
            background-color: transparent;
            padding: 0;
        }

        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
        }

        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }

        .new-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 60%;
            background-image: url('imatge-secundaria.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            border-radius: 0;
        }

        .nav-menu {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 6;
            background-color: transparent;
            padding: 0;
        }

        .nav-item {
            color: black;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            padding: 5px 0;
        }

        .nav-item:hover {
            color: #2a9d8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="name" id="name">Mariona Guisado</div>
        <a href="#" class="enter-button" id="enterButton">Enter</a>
        <div class="transition" id="transition"></div>
        
        <div class="main-content" id="mainContent">
            <div class="new-background" id="newBackground"></div>
            <div class="nav-menu" id="navMenu">
                <a href="#" class="nav-item">About me</a>
                <a href="#" class="nav-item">Education</a>
                <a href="#" class="nav-item">Skills</a>
                <a href="#" class="nav-item">Projects</a>
                <a href="#" class="nav-item">Contact</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const transition = document.getElementById('transition');
            const name = document.getElementById('name');
            const background = document.getElementById('background');
            const mainContent = document.getElementById('mainContent');
            const newBackground = document.getElementById('newBackground');
            const navMenu = document.getElementById('navMenu');
            
            // 1. La pantalla blanca puja
            transition.style.bottom = '100%';
            
            // 2. Canviar el color del nom a negre, moure'l cap amunt i reduir la mida
            setTimeout(() => {
                name.style.color = 'black';
                name.style.textShadow = 'none';
                name.style.top = '10%';  // Puja una mica més (10% enlloc de 15%)
                name.style.fontSize = '3rem';
            }, 500);
            
            // 3. Mostrar el contingut principal quan la transició acabi
            setTimeout(() => {
                mainContent.style.display = 'block';
                
                // 4. Mostrar nova imatge i menú
                setTimeout(() => {
                    newBackground.style.opacity = '1';
                    navMenu.style.opacity = '1';
                }, 100);
                
                // Amagar el fons inicial
                background.style.opacity = '0';
            }, 1000);
        });
    </script>
</body>
</html>
