<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formació Acadèmica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .timeline-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            padding: 40px 0;
        }
        
        .timeline-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #333;
        }
        
        .timeline {
            position: relative;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #3498db;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            animation: drawLine 2s ease-out forwards;
            transform-origin: top;
            transform: scaleY(0);
        }
        
        .timeline-item {
            padding: 20px 40px;
            position: relative;
            width: 50%;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 2s;
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
            text-align: left;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 4px solid #3498db;
            border-radius: 50%;
            top: 30px;
            z-index: 1;
        }
        
        .timeline-item:nth-child(odd)::after {
            right: -12px;
        }
        
        .timeline-item:nth-child(even)::after {
            left: -12px;
        }
        
        .timeline-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .timeline-date {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .timeline-emoji {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .timeline-school {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .timeline-degree {
            font-style: italic;
            color: #666;
        }
        
        @keyframes drawLine {
            to {
                transform: scaleY(1);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Animació per als ítems individuals */
        .timeline-item:nth-child(1) { animation-delay: 2.2s; }
        .timeline-item:nth-child(2) { animation-delay: 2.4s; }
        .timeline-item:nth-child(3) { animation-delay: 2.6s; }
    </style>
</head>
<body>
    <div class="timeline-container">
        <h1 class="timeline-title">Línia del Temps Acadèmica</h1>
        
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="timeline-date">2007 - 2011</div>
                    <div><span class="timeline-emoji">📚</span> <span class="timeline-school">Cerveto (Barcelona, Espanya)</span></div>
                    <div class="timeline-degree">Educació Primària</div>
                </div>
            </div>
            
            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="timeline-date">2011 - 2023</div>
                    <div><span class="timeline-emoji">🎓</span> <span class="timeline-school">Escola Ginebró (Barcelona, Espanya)</span></div>
                    <div class="timeline-degree">Batxillerat / Títol de Secundària</div>
                </div>
            </div>
            
            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="timeline-date">2023 - 2027 (Previst)</div>
                    <div><span class="timeline-emoji">🎓</span> <span class="timeline-school">Universitat Autònoma de Barcelona (UAB)</span></div>
                    <div class="timeline-degree">Enginyeria de Dades</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
