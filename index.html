<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Mariona Guisado, estudiant d'Enginyeria de Dades amb experiència en Python, anàlisi de dades i bases de dades">
    <meta name="keywords" content="data engineering, python, SQL, anàlisi de dades, portfolio">
    <title>Mariona Guisado - Enginyeria de Dades</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1E88E5;
            --primary-dark: #0d47a1;
            --secondary: #ffeb3b;
            --secondary-dark: #f57f17;
            --text: #333;
            --light: #f5f5f5;
            --white: #fff;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Capçalera */
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 2rem 1rem;
            text-align: center;
        }
        
        /* Menú de navegació */
        nav {
            background-color: var(--primary-dark);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* Contingut principal */
        main {
            padding: 1rem;
            max-width: 62.5rem;
            margin: 2rem auto;
        }
        
        /* Peu de pàgina */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-dark);
            color: var(--white);
        }
        
        /* Media queries per a responsivitat */
        @media (max-width: 768px) {
            .project-item {
                width: 100%;
                margin: 0.5rem 0;
            }
            
            nav a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Contingut existent... -->
    
    <footer>
        <p>&copy; 2023 Mariona Guisado Parras - Tots els drets reservats</p>
    </footer>
    
    <script>
        // Script per a interactivitat
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
