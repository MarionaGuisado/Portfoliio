<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('la-teva-imatge.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Georgia', serif; /* Canvi a Georgia */
        }
        
        .name-container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombra més marcada */
        }
        
        h1 {
            font-size: 4.5rem; /* Mida lleugerament més gran */
            margin: 0;
            padding: 25px 40px;
            background-color: rgba(0, 0, 0, 0.4); /* Fons més fosc */
            border-radius: 15px;
            letter-spacing: 1px; /* Espaiat entre lletres */
            font-weight: normal; /* Georgia ja és elegant, no cal negreta */
        }
        
        .enter-button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Georgia', serif;
        }
        
        .enter-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="name-container">
        <h1>Mariona Guisado</h1>
        <a href="index.html" class="enter-button">Entrar</a>
    </div>
</body>
</html>
