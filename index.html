    <style>
        /* Añadir estilos para mejorar la experiencia visual */
        
        /* Mejoras para la navegación */
        .header-nav a.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .header-nav a.active::after {
            width: 100%;
        }
        
        /* Mejoras para las tarjetas de experiencia */
        .experience-card, .activity-card, .skill-category {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .experience-card:hover, .activity-card:hover, .skill-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        /* Mejoras para los botones de filtro */
        .filter-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        /* Mejoras para las barras de habilidades */
        .skill-progress {
            position: relative;
            overflow: hidden;
        }
        
        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Mejoras para los formularios */
        .form-control {
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }
        
        /* Mejoras para el modo oscuro */
        .dark-mode .form-control:focus {
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }
        
        /* Mejoras para la navegación móvil */
        @media (max-width: 768px) {
            .header-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: var(--card-bg);
                flex-direction: column;
                padding: 80px 20px 20px;
                transition: right 0.3s ease;
                z-index: 1001;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            }
            
            .header-nav.active {
                right: 0;
            }
            
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 1.5rem;
                color: var(--text-color);
                cursor: pointer;
                z-index: 1002;
            }
            
            .menu-close {
                position: absolute;
                top: 20px;
                right: 20px;
                background: none;
                border: none;
                font-size: 1.5rem;
                color: var(--text-color);
                cursor: pointer;
            }
        }
        
        /* Mejoras para el botón de modo oscuro */
        .dark-mode-toggle {
            transition: all 0.3s ease;
            opacity: 1;
        }
        
        .dark-mode-toggle:hover {
            transform: rotate(15deg);
        }
        
        /* Mejoras para el botón de volver arriba */
        .back-to-top {
            transition: all 0.3s ease;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        /* Mejoras para las animaciones de entrada */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Mejoras para las imágenes de proyectos */
        .project-image {
            position: relative;
            overflow: hidden;
        }
        
        .project-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover .project-image::after {
            opacity: 1;
        }
        
        /* Mejoras para la sección de contacto */
        .contact-item {
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateX(10px);
            background: var(--hover-color);
        }
        
        /* Mejoras para el footer */
        .social-link {
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        /* Mejoras para la tipografía */
        .section-title, .education-title {
            position: relative;
            display: inline-block;
        }
        
        .section-title::after, .education-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        /* Mejoras para la navegación del índice */
        .nav-item {
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            transition: left 0.3s ease;
        }
        
        .nav-item:hover::before {
            left: 0;
        }

<body>
    <!-- El resto del código HTML permanece igual -->
    
    <script>
        // Mejoras en el JavaScript
        
        // Navegación activa
        function updateActiveNav() {
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.header-nav a, .nav-item');
            
            let currentSection = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (window.scrollY >= sectionTop - 200) {
                    currentSection = section.getAttribute('id');
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentSection}`) {
                    link.classList.add('active');
                }
            });
        }
        
        // Inicializar navegación activa
        window.addEventListener('scroll', updateActiveNav);
        
        // Animaciones de entrada mejoradas
        function initScrollAnimations() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
        }
        
        // Inicializar animaciones cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            initScrollAnimations();
            
            // Añadir clase fade-in a elementos que queremos animar
            document.querySelectorAll('.experience-card, .activity-card, .skill-category, .project-card').forEach(el => {
                el.classList.add('fade-in');
            });
            
            // Mejorar el manejo del formulario de contacto
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Simular envío (en un caso real, aquí iría la lógica para enviar el formulario)
                    const submitBtn = this.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    
                    submitBtn.textContent = 'Sending...';
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        alert('Message sent successfully! Thank you for contacting me.');
                        this.reset();
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 1500);
                });
            }
            
            // Mejorar la experiencia móvil con menú hamburguesa
            if (window.innerWidth <= 768) {
                const headerNav = document.querySelector('.header-nav');
                const menuToggle = document.createElement('button');
                menuToggle.className = 'menu-toggle';
                menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                
                const menuClose = document.createElement('button');
                menuClose.className = 'menu-close';
                menuClose.innerHTML = '<i class="fas fa-times"></i>';
                menuClose.style.display = 'none';
                
                document.querySelector('.header-content').appendChild(menuToggle);
                headerNav.appendChild(menuClose);
                
                menuToggle.addEventListener('click', function() {
                    headerNav.classList.add('active');
                    menuClose.style.display = 'block';
                });
                
                menuClose.addEventListener('click', function() {
                    headerNav.classList.remove('active');
                    this.style.display = 'none';
                });
                
                // Cerrar menú al hacer clic en un enlace
                headerNav.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        headerNav.classList.remove('active');
                        menuClose.style.display = 'none';
                    });
                });
            }
            
            // Mejorar la experiencia de las burbujas de testimonios
            document.querySelectorAll('.tutor-bubble').forEach(bubble => {
                const trigger = bubble.querySelector('.tutor-bubble-trigger');
                const content = bubble.querySelector('.tutor-bubble-content');
                
                trigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Cerrar otras burbujas abiertas
                    document.querySelectorAll('.tutor-bubble-content').forEach(otherContent => {
                        if (otherContent !== content) {
                            otherContent.style.opacity = '0';
                            otherContent.style.visibility = 'hidden';
                        }
                    });
                    
                    // Alternar la burbuja actual
                    const isVisible = content.style.opacity === '1';
                    
                    if (isVisible) {
                        content.style.opacity = '0';
                        content.style.visibility = 'hidden';
                    } else {
                        content.style.opacity = '1';
                        content.style.visibility = 'visible';
                    }
                });
            });
            
            // Cerrar burbujas al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.tutor-bubble')) {
                    document.querySelectorAll('.tutor-bubble-content').forEach(content => {
                        content.style.opacity = '0';
                        content.style.visibility = 'hidden';
                    });
                }
            });
            
            // Mejorar la experiencia de los filtros
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    const container = this.closest('.section').querySelector('.projects-container, .skills-container');
                    
                    // Actualizar botón activo con animación
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Filtrar elementos con transición
                    if (container) {
                        const items = container.querySelectorAll('.project-card, .skill-category');
                        items.forEach(item => {
                            if (filter === 'all' || item.getAttribute('data-category') === filter) {
                                item.style.display = 'block';
                                setTimeout(() => {
                                    item.style.opacity = '1';
                                    item.style.transform = 'translateY(0)';
                                }, 10);
                            } else {
                                item.style.opacity = '0';
                                item.style.transform = 'translateY(20px)';
                                setTimeout(() => {
                                    item.style.display = 'none';
                                }, 300);
                            }
                        });
                    }
                });
            });
        });
        
        // Mejorar el manejo del scroll
        let ticking = false;
        
        function onScroll() {
            if (!ticking) {
                requestAnimationFrame(function() {
                    updateActiveNav();
                    handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', onScroll);
        
        // Preload de imágenes críticas
        function preloadImages() {
            const images = [
                'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80',
                'https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80',
                'https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80'
            ];
            
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        
        // Inicializar preload cuando la página esté cargada
        window.addEventListener('load', preloadImages);
    </script>
