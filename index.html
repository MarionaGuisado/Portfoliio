<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <link rel="preload" href="sobre-mi-bg.jpg" as="image">
    <link rel="preload" href="contacte-bg.jpg" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e76f51;
            --accent-color: #e9c46a;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --bg-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s ease;
        }

        .dark-mode {
            --primary-color: #4cc9b8;
            --secondary-color: #f4a261;
            --accent-color: #e9c46a;
            --dark-color: #1a2a3a;
            --light-color: #2a3a4a;
            --text-color: #f8f9fa;
            --bg-color: #1a2a3a;
            --card-bg: rgba(42, 58, 74, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('portada.jpg');
            background-size: cover;
            z-index: 1;
        }

        .name {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            letter-spacing: 1px;
            font-weight: 500;
            transition: opacity 0.3s ease, transform 0.3s ease, top 0.5s ease, color 0.5s ease, font-size 0.5s ease;
            will-change: opacity, transform, top, color, font-size;
            background-color: transparent !important;
            padding: 0;
        }

        .name.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none;
        }

        .name.visible {
            opacity: 1;
        }

        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
            font-family: 'Playfair Display', serif;
        }

        .enter-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        .enter-button.hidden {
            display: none;
        }

        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .new-background {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 75%;
            background-image: url('img2.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            border-radius: 0;
            box-shadow: none;
            z-index: 5;
        }

        .nav-menu {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 6;
            background-color: transparent;
            padding: 0;
            width: auto;
        }

        .nav-item {
            padding: 8px 0;
            color: black;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            background-color: transparent;
            border-bottom: none;
            font-weight: 500;
        }

        .nav-item:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .section {
            min-height: 100vh;
            padding: 0;
            position: relative;
            top: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 3rem;
            margin: 1rem 0;
            color: var(--text-color);
            text-align: center;
            padding-top: 20px;
            position: relative;
            z-index: 2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .section-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--card-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        /* SECCIÓN PROFESSIONAL PROFILE */
        #sobre-mi {
            background: url('sobre-mi-bg.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .about-text-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            color: var(--text-color);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .typed-text, .personal-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-color);
            min-height: 120px;
            border-right: 2px solid var(--primary-color);
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* SECCIÓN EXPERIENCIA Y LIDERAZGO */
        #experiencia {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, var(--dark-color) 0%, #2c3e50 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .experience-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .experience-card {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
        }

        .experience-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .experience-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(233, 196, 106, 0.3);
        }

        .experience-role {
            font-size: 1.3rem;
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .experience-organization {
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .experience-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .experience-detail {
            background: var(--light-color);
            padding: 10px;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
            transition: var(--transition);
        }

        .experience-detail:hover {
            transform: translateX(5px);
        }

        /* Timeline visual para experiencia */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-content {
            padding: 20px 30px;
            background-color: var(--card-bg);
            position: relative;
            border-radius: 0;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .timeline-content:hover {
            transform: translateY(-5px);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -13px;
            background-color: var(--bg-color);
            border: 4px solid var(--primary-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item:nth-child(even)::after {
            left: -12px;
        }

        /* SECCIÓN EDUCATION */
        #formacio {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            background: linear-gradient(135deg, var(--light-color) 0%, #e9ecef 100%);
            overflow: hidden;
        }

        .education-title {
            position: relative;
            z-index: 3;
            color: var(--dark-color);
            text-align: center;
            font-size: 3.5rem;
            margin-top: 80px;
            margin-bottom: 40px;
        }

        .education-content {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text-color);
        }

        .education-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .education-item {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .education-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .education-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .education-info {
            flex: 1;
        }

        .institution {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .location {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .degree {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .date {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 500;
            text-align: right;
            min-width: 200px;
        }

        .education-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .honors, .coursework, .leadership, .certification {
            background: var(--light-color);
            padding: 12px;
            border-left: 4px solid var(--primary-color);
            transition: var(--transition);
        }

        .honors:hover, .coursework:hover, .leadership:hover, .certification:hover {
            transform: translateX(5px);
        }

        .honors-title, .coursework-title, .leadership-title, .certification-title {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .honors-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .honors-list li {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 3px;
            padding-left: 15px;
            position: relative;
        }

        .honors-list li:before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        .coursework-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .course-tag {
            background: var(--light-color);
            color: var(--primary-color);
            padding: 4px 10px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .course-tag:hover {
            background: var(--primary-color);
            color: white;
        }

        /* SECCIÓN SKILLS */
        #habilitats {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #1a2a3a 0%, #2a3a4a 100%);
            padding: 80px 0;
            overflow: hidden;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .skill-category {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .skill-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .skill-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), #21867a);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
        }

        .skill-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }

        .skill-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-name {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .skill-percentage {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .skill-bar {
            height: 8px;
            background: var(--light-color);
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #4cc9b8);
            transition: width 1.5s ease-in-out;
            width: 0;
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .language-item {
            text-align: center;
            padding: 15px;
            background: var(--light-color);
            transition: var(--transition);
        }

        .language-item:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .language-name {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .language-level {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .soft-skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .soft-skill-item {
            background: var(--light-color);
            padding: 15px;
            text-align: center;
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
        }

        .soft-skill-item:hover {
            background: #e9ecef;
            transform: translateY(-5px);
        }

        .soft-skill-name {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        /* SECCIÓN PROYECTOS */
        #projectes {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, var(--dark-color) 0%, #4a6572 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .project-card {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(231, 111, 81, 0.3);
        }

        .project-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .project-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tech-tag {
            background: var(--light-color);
            color: var(--primary-color);
            padding: 5px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .tech-tag:hover {
            background: var(--primary-color);
            color: white;
        }

        .project-achievement {
            background: var(--light-color);
            padding: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--secondary-color);
            transition: var(--transition);
        }

        .project-achievement:hover {
            transform: translateX(5px);
        }

        .achievement-text {
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .project-benefit {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
        }

        /* Filtro de habilidades en proyectos */
        .project-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* SECCIÓN ACTIVIDADES EXTRACURRICULARES */
        #actividades {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #2a3a4a 0%, #1a2a3a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .activities-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .activity-card {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #4cc9b8);
        }

        .activity-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .activity-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), #4cc9b8);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.5rem;
