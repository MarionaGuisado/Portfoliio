<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Meu Portfoli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .titol {
            margin: 10px 0 5px 0; /* Marge mínim */
            text-decoration: underline;
            font-size: 28px;
        }
        .index {
            color: black;
            margin: 0; /* Sense marges addicionals */
        }
        .index ul {
            list-style-type: none;
            padding: 0;
            margin: 5px 0; /* Marge superior/inferior mínim */
        }
        .index li {
            margin: 4px 0; /* Espai ultracompacte entre línies */
            font-size: 24px; /* Mida original */
            cursor: pointer;
            line-height: 1.1; /* Alçada de línia mínima */
        }
        .index li:hover {
            text-decoration: underline;
        }
        .imatge {
            margin: 5px 0; /* Imatge quasi pegada a l'índex */
            max-width: 250px;
        }
    </style>
</head>
<body>
    <h1 class="titol">Índex</h1> <!-- Títol canviat -->
    
    <div class="index">
        <ul>
            <li onclick="alert('Sobre mi')">1. Sobre mi</li>
            <li onclick="alert('Formació')">2. Formació</li>
            <li onclick="alert('Habilitats')">3. Habilitats</li>
            <li onclick="alert('Projectes')">4. Projectes</li>
            <li onclick="alert('Contacte')">5. Contacte</li>
        </ul>
    </div>

    <img class="imatge" src="la-teva-imatge.jpg" alt="La meva foto">
</body>
</html>
