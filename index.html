<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <link rel="preload" href="sobre-mi-bg.jpg" as="image">
    <link rel="preload" href="contacte-bg.jpg" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e76f51;
            --accent-color: #e9c46a;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --bg-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s ease;
            --border-radius: 8px;
        }

        .dark-mode {
            --primary-color: #4cc9b8;
            --secondary-color: #f4a261;
            --accent-color: #e9c46a;
            --dark-color: #1a2a3a;
            --light-color: #2a3a4a;
            --text-color: #f8f9fa;
            --bg-color: #1a2a3a;
            --card-bg: rgba(42, 58, 74, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 1rem;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            z-index: 1;
        }

        .name {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            letter-spacing: 1px;
            font-weight: 500;
            transition: opacity 0.3s ease, transform 0.3s ease, top 0.5s ease, color 0.5s ease, font-size 0.5s ease;
            will-change: opacity, transform, top, color, font-size;
            background-color: transparent !important;
            padding: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', serif;
        }

        .name.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none;
        }

        .name.visible {
            opacity: 1;
        }

        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .enter-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        .enter-button.hidden {
            display: none;
        }

        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .new-background {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 75%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            border-radius: 0;
            box-shadow: none;
            z-index: 5;
        }

        .nav-menu {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 6;
            background-color: transparent;
            padding: 0;
            width: auto;
        }

        .nav-item {
            padding: 12px 0;
            color: black;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            background-color: transparent;
            border-bottom: none;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
        }

        .nav-item:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        /* HEADER FIJO - MÁS FINO */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-bg);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
            padding: 5px 0;
            display: none;
            backdrop-filter: blur(10px);
        }

        .header.scrolled {
            padding: 3px 0;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .dark-mode .header.scrolled {
            background-color: rgba(42, 58, 74, 0.95);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            font-family: 'Playfair Display', serif;
            margin-right: 8px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .dark-mode .logo-text {
            color: var(--text-color);
        }

        .header-nav {
            display: flex;
            gap: 20px;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 3px 0;
            font-size: 0.85rem;
        }

        .dark-mode .header-nav a {
            color: var(--text-color);
        }

        .header-nav a:hover {
            color: var(--primary-color);
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .section {
            min-height: 100vh;
            padding: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 3.5rem;
            margin: 2rem 0 1.5rem;
            color: var(--text-color);
            text-align: center;
            padding-top: 40px;
            position: relative;
            z-index: 2;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-family: 'Playfair Display', serif;
        }

        .section-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        /* SECCIÓN PROFESSIONAL PROFILE */
        #sobre-mi {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            padding: 80px 0;
        }

        .about-text-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            color: var(--text-color);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-radius: var(--border-radius);
        }

        .typed-text, .personal-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-color);
            min-height: 120px;
            border-right: 2px solid var(--primary-color);
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* SECCIÓN EXPERIENCIA Y LIDERAZGO - TÍTULO EN BLANCO */
        #experiencia {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, var(--dark-color) 0%, #2c3e50 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        #experiencia .section-title {
            color: white !important;
        }

        .experience-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .experience-card {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
        }

        .experience-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .experience-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(233, 196, 106, 0.3);
            border-radius: 50%;
        }

        .experience-role {
            font-size: 1.4rem;
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .experience-organization {
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .experience-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .experience-detail {
            background: var(--light-color);
            padding: 12px;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
            transition: var(--transition);
            border-radius: 4px;
        }

        .experience-detail:hover {
            transform: translateX(5px);
        }

        /* BAFARADAS (TOOLTIPS) PARA TESTIMONIOS - MEJORADOS */
        .tutor-bubble, .business-bubble {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }

        .tutor-bubble-trigger, .business-bubble-trigger {
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .tutor-bubble-trigger:hover, .business-bubble-trigger:hover {
            background: #21867a;
            transform: scale(1.05);
        }

        .tutor-bubble-content, .business-bubble-content {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 320px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .tutor-bubble-content::after, .business-bubble-content::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
        }

        .tutor-bubble:hover .tutor-bubble-content,
        .business-bubble:hover .business-bubble-content {
            opacity: 1;
            visibility: visible;
            bottom: calc(100% + 10px);
        }

        .bubble-text {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
            font-style: italic;
        }

        .bubble-author {
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-align: right;
            font-weight: 500;
        }

        /* SECCIÓN EDUCATION */
        #formacio {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            background: linear-gradient(135deg, var(--light-color) 0%, #e9ecef 100%);
            overflow: hidden;
        }

        .education-title {
            position: relative;
            z-index: 3;
            color: var(--dark-color);
            text-align: center;
            font-size: 3.5rem;
            margin-top: 80px;
            margin-bottom: 40px;
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }

        .education-content {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text-color);
        }

        .education-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .education-item {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        .education-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .education-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .education-info {
            flex: 1;
        }

        .institution {
            font-size: 1.6rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
            font-family: 'Playfair Display', serif;
        }

        .location {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .degree {
            font-size: 1.3rem;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 5px;
            font-family: 'Playfair Display', serif;
        }

        .date {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 500;
            text-align: right;
            min-width: 200px;
        }

        .education-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .honors, .coursework, .leadership, .certification {
            background: var(--light-color);
            padding: 15px;
            border-left: 4px solid var(--primary-color);
            transition: var(--transition);
            border-radius: 4px;
        }

        .honors:hover, .coursework:hover, .leadership:hover, .certification:hover {
            transform: translateX(5px);
        }

        .honors-title, .coursework-title, .leadership-title, .certification-title {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .honors-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .honors-list li {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .honors-list li:before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        .coursework-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .course-tag {
            background: var(--light-color);
            color: var(--primary-color);
            padding: 6px 12px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
            border-radius: 20px;
        }

        .course-tag:hover {
            background: var(--primary-color);
            color: white;
        }

        /* SECCIÓN SKILLS - TÍTULO EN BLANCO */
        #habilitats {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #1a2a3a 0%, #2a3a4a 100%);
            padding: 80px 0;
            overflow: hidden;
        }

        #habilitats .section-title {
            color: white !important;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .skill-category {
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .skill-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .skill-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), #21867a);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
            border-radius: 50%;
        }

        .skill-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }

        .skill-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-name {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .skill-percentage {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .skill-bar {
            height: 8px;
            background: var(--light-color);
            overflow: hidden;
            position: relative;
            border-radius: 4px;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #4cc9b8);
            transition: width 1.5s ease-in-out;
            width: 0;
            border-radius: 4px;
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .language-item {
            text-align: center;
            padding: 20px;
            background: var(--light-color);
            transition: var(--transition);
            border-radius: var(--border-radius);
        }

        .language-item:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .language-name {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .language-level {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .soft-skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .soft-skill-item {
            background: var(--light-color);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
            border-radius: 4px;
        }

        .soft-skill-item:hover {
            background: #e9ecef;
            transform: translateY(-5px);
        }

        .soft-skill-name {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        /* SECCIÓN PROYECTOS */
        #projectes {
            position: relative;
            min-height: 100vh;
            width: 100%;
