<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* Contenidor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Fons inicial */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('portada.jpg');
            background-size: cover;
            z-index: 1;
        }

        /* Nom - Sense fons negre */
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            font-weight: normal;
            transition: all 1s ease;
            background-color: transparent !important; /* Sense fons */
            padding: 0; /* Sense padding */
        }

        /* Bot贸 d'entrada */
        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
        }

        /* Pantalla blanca de transici贸 */
        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        /* Nova imatge de fons */
        .new-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('imatge-secundaria.jpg');
            background-size: cover;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nova imatge de fons (inicialment invisible) -->
        <div class="new-background" id="newBackground"></div>
        
        <!-- Fons inicial -->
        <div class="background" id="background"></div>
        
        <!-- Nom - Sense fons -->
        <div class="name" id="name">Mariona Guisado</div>
        
        <!-- Bot贸 d'entrada -->
        <a href="#" class="enter-button" id="enterButton">Entrar</a>
        
        <!-- Pantalla de transici贸 -->
        <div class="transition" id="transition"></div>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const transition = document.getElementById('transition');
            const name = document.getElementById('name');
            const background = document.getElementById('background');
            const newBackground = document.getElementById('newBackground');
            
            // 1. La pantalla blanca puja
            transition.style.bottom = '100%';
            
            // 2. Canviar el color del nom a negre (sense fons)
            setTimeout(() => {
                name.style.color = 'black';
                name.style.textShadow = 'none';
            }, 500);
            
            // 3. Moure el nom cap amunt
            setTimeout(() => {
                name.style.top = '20%';
            }, 1000);
            
            // 4. Mostrar nova imatge i amagar l'antiga
            setTimeout(() => {
                newBackground.style.opacity = '1';
                background.style.opacity = '0';
            }, 1500);
        });
    </script>
</body>
</html>
