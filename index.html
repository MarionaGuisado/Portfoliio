<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <link rel="preload" href="sobre-mi-bg.jpg" as="image">
    <link rel="preload" href="contacte-bg.jpg" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('portada.jpg');
            background-size: cover;
            z-index: 1;
        }

        .name {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            letter-spacing: 1px;
            font-weight: 500;
            transition: opacity 0.3s ease, transform 0.3s ease, top 0.5s ease, color 0.5s ease, font-size 0.5s ease;
            will-change: opacity, transform, top, color, font-size;
            background-color: transparent !important;
            padding: 0;
        }

        .name.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none;
        }

        .name.visible {
            opacity: 1;
        }

        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
            font-family: 'Playfair Display', serif;
        }

        .enter-button.hidden {
            display: none;
        }

        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .new-background {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 75%;
            background-image: url('img2.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            border-radius: 0;
            box-shadow: none;
            z-index: 5;
        }

        .education-background {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 75%;
            background-image: url('education-bg.jpg');
            background-size: cover;
            background-position: center;
            opacity: 1;
            z-index: 1;
            border-radius: 0;
            box-shadow: none;
        }

        .nav-menu {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 6;
            background-color: transparent;
            padding: 0;
            width: auto;
        }

        .nav-item {
            padding: 8px 0;
            color: black;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            background-color: transparent;
            border-bottom: none;
            font-weight: 500;
        }

        .nav-item:hover {
            color: #2a9d8f;
            transform: scale(1.05);
        }

        .section {
            min-height: 100vh;
            padding: 0;
            position: relative;
            top: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .section-title {
            font-size: 3rem;
            margin: 1rem 0;
            color: black;
            text-align: center;
            padding-top: 20px;
            position: relative;
            z-index: 2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .section-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        #sobre-mi {
            background: url('sobre-mi-bg.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .about-text-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .typed-text, .personal-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            min-height: 120px;
            border-right: 2px solid #2a9d8f;
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
            font-weight: 400;
        }

        #formacio {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px; /* Reduced from 80px to move content higher */
        }

        #formacio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .education-title {
            position: relative;
            z-index: 3;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-size: 3.5rem;
            margin-top: 20px; /* Reduced from 80px to move title higher */
        }

        /* ... (rest of the CSS remains exactly the same) ... */

    </style>
</head>
