<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Meu Portfoli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .titol {
            margin-top: 30px;
            text-decoration: underline;
            font-size: 28px;
        }
        .index {
            color: black;
            margin: 40px 0;
        }
        .index ul {
            list-style-type: none;
            padding: 0;
        }
        .index li {
            margin: 15px 0;
            font-size: 24px;
            cursor: pointer;
        }
        .index li:hover {
            text-decoration: underline;
        }
        .imatge {
            margin-top: 20px;
            max-width: 300px; /* Ajusta el tamany */
            border-radius: 10px; /* Opcional: cantonades arrodonides */
        }
    </style>
</head>
<body>
    <h1 class="titol">El Meu Portfoli</h1>
    
    <div class="index">
        <ul>
            <li onclick="alert('Sobre mi')">1. Sobre mi</li>
            <li onclick="alert('Formació')">2. Formació</li>
            <li onclick="alert('Habilitats')">3. Habilitats</li>
            <li onclick="alert('Projectes')">4. Projectes</li>
            <li onclick="alert('Contacte')">5. Contacte</li>
        </ul>
    </div>

    <!-- Substitueix "la-teva-imatge.jpg" pel teu fitxer -->
    <img class="imatge" src="la-teva-imatge.jpg" alt="La meva foto">
</body>
</html>
