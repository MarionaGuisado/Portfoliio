<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('portada.jpg');
            background-size: cover;
            z-index: 1;
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            font-weight: normal;
            transition: all 1s ease;
            background-color: transparent !important;
            padding: 0;
        }

        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
        }

        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .new-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('img2.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            border-radius: 0;
            box-shadow: none;
        }

        .nav-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 6;
            background-color: transparent;
            padding: 10px 20px;
            width: auto;
        }

        .nav-item {
            padding: 8px 15px;
            color: black;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            background-color: transparent;
            border-bottom: none;
        }

        .nav-item:hover {
            color: #2a9d8f;
            transform: scale(1.05);
        }

        /* Seccions */
        section {
            min-height: 100vh;
            padding: 80px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #sobre-mi { background-color: #f8f9fa; }
        #formacio { background-color: #e9ecef; }
        #habilitats { background-color: #dee2e6; }
        #projectes { background-color: #ced4da; }
        #contacte { background-color: #adb5bd; }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .active {
            color: #2a9d8f !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="name" id="name">Mariona Guisado</div>
        <a href="#" class="enter-button" id="enterButton">Entrar</a>
        <div class="transition" id="transition"></div>
        
        <div class="main-content" id="mainContent">
            <div class="new-background" id="newBackground"></div>
            <nav class="nav-menu" id="navMenu">
                <a href="#sobre-mi" class="nav-item">Sobre mi</a>
                <a href="#formacio" class="nav-item">Formació</a>
                <a href="#habilitats" class="nav-item">Habilitats</a>
                <a href="#projectes" class="nav-item">Projectes</a>
                <a href="#contacte" class="nav-item">Contacte</a>
            </nav>

            <section id="sobre-mi">
                <h2 class="section-title">Sobre mi</h2>
                <!-- Contingut de la secció -->
            </section>

            <section id="formacio">
                <h2 class="section-title">Formació</h2>
                <!-- Contingut de la secció -->
            </section>

            <section id="habilitats">
                <h2 class="section-title">Habilitats</h2>
                <!-- Contingut de la secció -->
            </section>

            <section id="projectes">
                <h2 class="section-title">Projectes</h2>
                <!-- Contingut de la secció -->
            </section>

            <section id="contacte">
                <h2 class="section-title">Contacte</h2>
                <!-- Contingut de la secció -->
            </section>
        </div>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const transition = document.getElementById('transition');
            const name = document.getElementById('name');
            const background = document.getElementById('background');
            const mainContent = document.getElementById('mainContent');
            const newBackground = document.getElementById('newBackground');
            const navMenu = document.getElementById('navMenu');
            
            // 1. La pantalla blanca puja
            transition.style.bottom = '100%';
            
            // 2. Canviar el color del nom a negre, moure'l cap amunt i reduir la mida
            setTimeout(() => {
                name.style.color = 'black';
                name.style.textShadow = 'none';
                name.style.top = '15%';
                name.style.fontSize = '3rem';
            }, 500);
            
            // 3. Mostrar el contingut principal quan la transició acabi
            setTimeout(() => {
                mainContent.style.display = 'block';
                
                // 4. Mostrar nova imatge i menú
                setTimeout(() => {
                    newBackground.style.opacity = '1';
                    navMenu.style.opacity = '1';
                }, 100);
                
                // Amagar el fons inicial
                background.style.opacity = '0';
            }, 1000);
        });

        // Navegació per seccions
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Actualització del menú activa en fer scroll
        const sections = document.querySelectorAll('section');
        const navItems = document.querySelectorAll('.nav-item');

        window.addEventListener('scroll', () => {
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (pageYOffset >= (sectionTop - sectionHeight / 3)) {
                    current = section.getAttribute('id');
                }
            });

            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === `#${current}`) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
