<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariona Guisado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* Contenidor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Fons inicial */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('portada.jpg');
            background-size: cover;
            z-index: 1;
        }

        /* Nom - Sense fons */
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5rem;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            font-weight: normal;
            transition: all 1s ease;
            background-color: transparent;
            padding: 0;
        }

        /* Botó d'entrada */
        .enter-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 3;
        }

        /* Pantalla blanca de transició */
        .transition {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 4;
            transition: all 1s ease;
        }

        /* Contingut final (imatge + índex) */
        .final-content {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .final-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .index-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            min-width: 250px;
        }

        .index-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .index-list li {
            margin: 15px 0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .index-list li:hover {
            transform: scale(1.05);
            color: #555;
        }

        .index-list a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fons inicial -->
        <div class="background" id="background"></div>
        
        <!-- Nom - Sense fons -->
        <div class="name" id="name">Mariona Guisado</div>
        
        <!-- Botó d'entrada -->
        <a href="#" class="enter-button" id="enterButton">Entrar</a>
        
        <!-- Pantalla de transició -->
        <div class="transition" id="transition"></div>
        
        <!-- Contingut final -->
        <div class="final-content" id="finalContent">
            <img src="imatge-secundaria.jpg" alt="Fons" class="final-background">
            <div class="index-container">
                <ul class="index-list">
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Formació</a></li>
                    <li><a href="#">Habilitats</a></li>
                    <li><a href="#">Projectes</a></li>
                    <li><a href="#">Contacte</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const transition = document.getElementById('transition');
            const name = document.getElementById('name');
            const background = document.getElementById('background');
            const finalContent = document.getElementById('finalContent');
            
            // 1. La pantalla blanca puja
            transition.style.bottom = '100%';
            
            // 2. Canviar el color del nom a negre (sense fons)
            setTimeout(() => {
                name.style.color = 'black';
                name.style.textShadow = 'none';
            }, 500);
            
            // 3. Moure el nom cap amunt
            setTimeout(() => {
                name.style.top = '15%';
                
                // 4. Mostrar contingut final
                finalContent.style.opacity = '1';
                
                // 5. Amagar fons inicial
                background.style.opacity = '0';
            }, 1000);
        });
    </script>
</body>
</html>
