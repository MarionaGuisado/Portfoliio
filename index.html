<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio professional de Mariona Guisado">
    <title>Mariona Guisado | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Nova imatge de fons (inicialment invisible) -->
        <div class="new-background" id="newBackground"></div>
        
        <!-- Fons inicial -->
        <div class="background" id="background"></div>
        
        <!-- Nom - Sense fons -->
        <div class="name" id="name">Mariona Guisado</div>
        
        <!-- Botó d'entrada -->
        <a href="#" class="enter-button" id="enterButton">Entrar</a>
        
        <!-- Pantalla de transició -->
        <div class="transition" id="transition"></div>

        <!-- Portfolio Content (hidden initially) -->
        <div class="portfolio-content" id="portfolioContent">
            <nav class="portfolio-nav">
                <a href="#about">Sobre mi</a>
                <a href="#work">Treball</a>
                <a href="#contact">Contacte</a>
            </nav>
            
            <section id="about" class="section">
                <h2>Sobre mi</h2>
                <p>Text sobre tu i la teva trajectòria professional...</p>
            </section>
            
            <section id="work" class="section">
                <h2>El meu treball</h2>
                <div class="projects-grid">
                    <!-- Project items will go here -->
                </div>
            </section>
            
            <section id="contact" class="section">
                <h2>Contacte</h2>
                <form class="contact-form">
                    <!-- Form fields will go here -->
                </form>
            </section>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Enhanced JavaScript
        document.getElementById('enterButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const elements = {
                transition: document.getElementById('transition'),
                name: document.getElementById('name'),
                background: document.getElementById('background'),
                newBackground: document.getElementById('newBackground'),
                portfolioContent: document.getElementById('portfolioContent')
            };
            
            // 1. La pantalla blanca puja
            elements.transition.style.bottom = '100%';
            
            // 2. Canviar el color del nom a negre (sense fons)
            setTimeout(() => {
                elements.name.style.color = 'black';
                elements.name.style.textShadow = 'none';
                elements.name.style.fontSize = '2.5rem'; // Smaller size for header
                elements.name.style.position = 'fixed';
                elements.name.style.top = '20px';
                elements.name.style.left = '20px';
            }, 500);
            
            // 3. Mostrar nova imatge i amagar l'antiga
            setTimeout(() => {
                elements.newBackground.style.opacity = '1';
                elements.background.style.opacity = '0';
                
                // Show portfolio content
                elements.portfolioContent.style.display = 'block';
            }, 1500);
        });
    </script>
</body>
</html>
