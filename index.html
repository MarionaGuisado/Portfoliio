<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Meu Portfoli</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .titol {
            margin: 20px 0 10px 0; /* menys espai al voltant del títol */
            text-decoration: underline;
            font-size: 28px;
        }
        .index {
            color: black;
            margin: 10px 0; /* espai reduït */
        }
        .index ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* eliminem marges per defecte */
        }
        .index li {
            margin: 8px 0; /* espai entre línies reduït (abans era 15px) */
            font-size: 22px; /* mida de lletra lleugerament reduïda */
            cursor: pointer;
            line-height: 1.3; /* alçada de línia compacta */
        }
        .index li:hover {
            text-decoration: underline;
        }
        .imatge {
            margin-top: 15px; /* menys espai sobre la imatge */
            max-width: 250px; /* mida lleugerament reduïda */
        }
    </style>
</head>
<body>
    <h1 class="titol">El Meu Portfoli</h1>
    
    <div class="index">
        <ul>
            <li onclick="alert('Sobre mi')">1. Sobre mi</li>
            <li onclick="alert('Formació')">2. Formació</li>
            <li onclick="alert('Habilitats')">3. Habilitats</li>
            <li onclick="alert('Projectes')">4. Projectes</li>
            <li onclick="alert('Contacte')">5. Contacte</li>
        </ul>
    </div>

    <img class="imatge" src="la-teva-imatge.jpg" alt="La meva foto">
</body>
</html>
